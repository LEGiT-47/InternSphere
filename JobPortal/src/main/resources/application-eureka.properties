spring.application.name=eureka-server
server.port=8761
eureka.instance.hostname=localhost
# These two are critical to prevent self-registration and replication attempt
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Optional - Disable dashboard peer replication
eureka.server.enable-self-preservation=false

spring.datasource.url=jdbc:mysql://localhost:3306/jobportal
spring.datasource.username=root
spring.datasource.password={DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.user.name={EUREKA_USERNAME}
spring.security.user.password={EUREKA_PASSWORD}
cloudinary.cloud-name={CLOUDINARY_CLOUD_NAME}
cloudinary.api-key={CLOUDINARY_API_KEY}
cloudinary.api-secret={CLOUDINARY_API_SECRET}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={EMAIL_USERNAME}
spring.mail.password={EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.main.allow-circular-reference=true

spring.jmx.default-domain=eureka-app
razorpay.key={RAZORPAY_KEY}
razorpay.secret={RAZORPAY_SECRET}